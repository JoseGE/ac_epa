<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Portafolio Jose Gabriel Escoboso - Arquitectura del Computador</title>
  <meta name="description" content="Portafolio temas tratados en Arquitectura del Computador">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>
<style>
  .hide {
    display: none;
  }
</style>

<body>
  <a-scene>
    <a-assets>

      <img id="inicio" crossorigin="anonymous" src="./inicio.png">
      <img id="dia1" crossorigin="anonymous" src="./semana1.png">
      <img id="dia2" crossorigin="anonymous" src="./semana4.png">
      <img id="dia3" crossorigin="anonymous" src="./semana5.png">
      <img id="dia4" crossorigin="anonymous" src="./semana6.png">
      <img id="dia5" crossorigin="anonymous" src="./semana8.png">
      <img id="termica" crossorigin="anonymous" src="./termica.png">

  
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    </a-sky>
   
    <a-entity geometry="primitive:plane;"
      material="shader:gif;src:url(https://media.giphy.com/media/26ufhc6irF9vEyoKI/giphy.gif);" rotation="-90 0 -3"
      position="0 -6 0" scale="5 5 5"></a-entity>

    <!-- Image links. -->

    <a-image src="#dia1" width='2' position="2 0 0"></a-image>
    <a-image src="#dia2" width='5.5' height='3' position="-3 0 -1"></a-image>
    <a-entity rotation="0 -20 0" layout="type: line; margin: 1.5" position="3 0 -5">
      <a-image src="#dia3" width='5.5' height='3'></a-image>
    </a-entity>
    <a-entity rotation="0 20 0" layout="type: line; margin: 1.5" position="-2 0 -5">
      <a-image src="#dia4" width='5.8' height='3'></a-image>
    </a-entity>
    <a-image src="#inicio" width='5.5' height='3' position="2 0 3"></a-image>
    <a-entity geometry="primitive:plane;"
      material="shader:gif;src:url(https://media.giphy.com/media/ZVik7pBtu9dNS/giphy.gif);" rotation="-30 30 0"
      position="-5 -3 -5" scale="3 3 3"></a-entity>
    <a-entity geometry="primitive:plane;"
      material="shader:gif;src:url(https://media.giphy.com/media/VKARm5MDrgo7u/giphy.gif);" rotation="-30 -10 0"
      position="-2 -3 -5" scale="3 3 3"></a-entity>
    <a-entity rotation="0 0  0" layout="type: line; margin: 1.5" position="-3 3 -5">
      <a-image src="#termica" width='1' height='2'></a-image>
    </a-entity>
    <a-entity id="push" event-set__mouseenter="scale: 1.2 1.2 1" event-set__mouseleave="scale: 1 1 1;" class="link"
      layout="type: line; margin: 1.5" position="8.5 -1 -1" rotation="0 -90 0">
      <a-image src="#dia5" width='5.5' height='3'></a-image>
    </a-entity>


  
    <!-- Camera + cursor. -->
    <a-camera id="camera" position="2 0 5">
      <a-cursor id="cursor" color="#FF0000"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>

<script>
  document.querySelector("#push").addEventListener('click', function () {

    window.open("https://youtu.be/cbXSpeY0OYI", "_blank");
  })

</script>
